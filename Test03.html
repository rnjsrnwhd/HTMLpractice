<body><h1><strong>리셋증후군</strong>이란?</h1>

 <p>컴퓨터가 오류를 일으켰을 때

시스템을 초기화 상태로 되돌리는 일을

뜻하는 <mark>‘리셋(<i>reset</i>)’</mark>

증후군을 뜻하는 ‘신드롬(syndrome)’</p>

<div style="color:blue;"><p>이 두 단어의 합성어인

‘리셋 증후군’을 들어보신 적 있나요?</p></div>

<hr>
‘리셋증후군’

컴퓨터를 <em>리셋(reset)</em>하는 것처럼

현실도 리셋이 가능할 것이라고

착각하는 사회적 병리적현상을 의미합니다.
<blockquote>
[출처] 시간을 되돌릴 수만 있다면... 청소년 ‘리셋증후군’ 그것이 알고 싶다! <q>|작성자 서울시교육청</q>
</blockquote>
