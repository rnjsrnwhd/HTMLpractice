  <h1>제주 이색 여행지</h1>
  <h2>야외 텐트를 닮은 "테쉬폰"</h2>
  <p>아일랜드 출신 임파제 신부가 1954년 제주에 오면서 목장 숙소를 짓기 시작한 후 사료공장 성당등으로 활용<br>
     제주에서 점차 다른 지방으로 보급됬지만 현재 제주에만 건축물이 남아있는데,<br>
     국내 근현대 건축사의 한페이지를 보여주는 가치를 지닌다고 전문가들은 평함
  </p>
